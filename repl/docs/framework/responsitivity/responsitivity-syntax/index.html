u003Ccode\u003E1024px\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\\n\u003C\u002Ftr\u003E\\n\u003Ctr\u003E\\n\u003Ctd\u003Ewidescreen\u003C\u002Ftd\u003E\\n\u003Ctd\u003E\u003Ccode\u003E1025px\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\\n\u003Ctd\u003E\u003Ccode\u003Eâˆž\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\\n\u003C\u002Ftr\u003E\\n\u003C\u002Ftbody\u003E\\n\u003C\u002Ftable\u003E\\n\u003C\u002Fdiv\u003E\u003Ch2 id=\\\"syntax\\\"\u003ESyntax\u003C\u002Fh2\u003E\\n\u003Cp\u003ETo be able to use Viewport-specific values, you just need to prefix your values with \u003Ccode\u003E{VIEWPORT}:\u003C\u002Fcode\u003E, e.g. \u003Ccode\u003E&lt;Grid points=&quot;mobile:3&quot;&gt;\u003C\u002Fcode\u003E. But then you can't specify default values or other Viewport-specifics. For that you need to pass an array in like below.\u003C\u002Fp\u003E\\n\u003Cblockquote data-palette=\\\"accent\\\"\u003E\\n\u003Cp\u003E\u003Cstrong\u003ENOTE\u003C\u002Fstrong\u003E: The REPL currently does not support viewport values. Resize your Browser instead.\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Fframework\u002Fresponsitivity\u002Fresponsitivity-syntax?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Fframework\u002Fresponsitivity\u002Fresponsitivity-syntax?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\"}}"}</script>
