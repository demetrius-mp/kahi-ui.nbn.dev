-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Foffscreen\u002Foffscreen-captive?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"dismissible\\\"\u003EDismissible\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can optionally have the \u003Ccode\u003EOffscreen\u003C\u002Fcode\u003E dismissible by clicking the backdrop via the \u003Ccode\u003Edismissible\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Foffscreen\u002Foffscreen-dismissible?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Foffscreen\u002Foffscreen-dismissible?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"placement\\\"\u003EPlacement\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can adjust which side your content is hidden on via the \u003Ccode\u003Eplacement\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Foffscreen\u002Foffscreen-placement?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Foffscreen\u002Foffscreen-placement?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"alignment\\\"\u003EAlignment\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can align \u003Ccode\u003EOffscreen\u003C\u002Fcode\u003E content via the \u003Ccode\u003Ealignment\u003C\u002Fcode\u003E, \u003Ccode\u003Ealignment_x\u003C\u002Fcode\u003E, and \u003Ccode\u003Ealignment_y\u003C\u002Fcode\u003E properties respectively.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Foffscreen\u002Foffscreen-alignment?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Foffscreen\u002Foffscreen-alignment?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\"}}"}</script>
