02Fcontextbutton\\\"\u003E\u003Ccode\u003EContextButton\u003C\u002Fcode\u003E\u003C\u002Fa\u003E within a \u003Ccode\u003EPopover\u003C\u002Fcode\u003E, it will automatically inherit the set \u003Ccode\u003Elogic_id\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\u003Cp\u003EYou can make the \u003Ccode\u003EPopover\u003C\u002Fcode\u003E toggleable via the \u003Ccode\u003Elogic_id\u003C\u002Fcode\u003E property, and then referencing that with a \u003Ca href=\\\"..\u002Finteractables\u002Fbutton\\\"\u003E\u003Ccode\u003EButton\u003C\u002Fcode\u003E\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\\n\u003Ch2 id=\\\"hidden\\\"\u003EHidden\u003C\u002Fh2\u003E\\n\u003Cblockquote data-palette=\\\"accent\\\"\u003E\\n\u003Cp\u003E\u003Cstrong\u003ENOTE\u003C\u002Fstrong\u003E: The REPL currently does not support viewport values. Resize your Browser instead.\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\u003Cp\u003E\u003Ccode\u003EPopover\u003C\u002Fcode\u003E adds special handling for the \u003Ccode\u003Ehidden\u003C\u002Fcode\u003E property, allowing you to instead customize when the child content is hidden or rendered normally.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Fpopover\u002Fpopover-hidden?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Fpopover\u002Fpopover-hidden?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"dismissible\\\"\u003EDismissible\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can optionally have the \u003Ccode\u003EPopover\u003C\u002Fcode\u003E dismissible by clicking outside the \u003Ccode\u003EPopover\u003C\u002Fcode\u003E child content via the \u003Ccode\u003Edismissible\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Fpopover\u002Fpopover-dismissible?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Fpopover\u002Fpopover-dismissible?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"state\\\"\u003EState\u003C\u002Fh2\u003E\\n\u003Cblockquote data-palette=\\\"alert\\\"\u003E\\n\u003Cp\u003E\u003Cstrong\u003EWARNING\u003C\u002Fstrong\u003E: If you use this to toggle the \u003Ccode\u003EPopover\u003C\u002Fcode\u003E, instead of something like the \u003Ca href=\\\"..\u002Futilities\u002Fcontextbutton\\\"\u003E\u003Ccode\u003EContextButton\u003C\u002Fcode\u003E\u003C\u002Fa\u003E. It will not work on Browsers without Javascript enabled.\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\u003Cp\u003EYou can manually open \u002F close the \u003Ccode\u003EPopover\u003C\u002Fcode\u003E via the \u003Ccode\u003Estate\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Fpopover\u002Fpopover-state?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Fpopover\u002Fpopover-state?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"placement\\\"\u003EPlacement\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can adjust which side your content is placed on via the \u003Ccode\u003Eplacement\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Fpopover\u002Fpopover-placement?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Fpopover\u002Fpopover-placement?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"alignment\\\"\u003EAlignment\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can align \u003Ccode\u003EPopover\u003C\u002Fcode\u003E content via the \u003Ccode\u003Ealignment_x\u003C\u002Fcode\u003E and \u003Ccode\u003Ealignment_y\u003C\u002Fcode\u003E properties respectively.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Fpopover\u002Fpopover-alignment?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Foverlays\u002Fpopover\u002Fpopover-alignment?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\"}}"}</script>
