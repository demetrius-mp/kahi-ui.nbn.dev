2Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-disabled-days?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"multiple\\\"\u003EMultiple\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can allow for multiple days to be selected via the \u003Ccode\u003Emultiple\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-multiple?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-multiple?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"once\\\"\u003EOnce\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can disable selected days from being unselected via the \u003Ccode\u003Eonce\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-once?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-once?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"readonly\\\"\u003EReadonly\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can disable interactivity without changing the visuals via the \u003Ccode\u003Ereadonly\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-readonly?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-readonly?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"highlight\\\"\u003EHighlight\u003C\u002Fh2\u003E\\n\u003Cblockquote data-palette=\\\"accent\\\"\u003E\\n\u003Cp\u003E\u003Cstrong\u003ENOTE\u003C\u002Fstrong\u003E: By default, the current day is used.\u003C\u002Fp\u003E\\n\u003C\u002Fblockquote\u003E\\n\u003Cp\u003EYou can select a specific set of days to be highlighted as outlines via the \u003Ccode\u003Ehighlight\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-highlight?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-highlight?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"maximum--minimum\\\"\u003EMaximum + Minimum\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can set maximum and minimum range of selectable days via the \u003Ccode\u003Emaximum\u003C\u002Fcode\u003E \u002F \u003Ccode\u003Eminimum\u003C\u002Fcode\u003E properties.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-maximum--minimum?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-maximum--minimum?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"custom-format\\\"\u003ECustom Format\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can customize how the day component of the available timestamps is displayed via the \u003Ccode\u003Eday\u003C\u002Fcode\u003E and \u003Ccode\u003Eweekday\u003C\u002Fcode\u003E properties respectively.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-custom-format?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-custom-format?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\u003Ch2 id=\\\"sizing\\\"\u003ESizing\u003C\u002Fh2\u003E\\n\u003Cp\u003EYou can alter the overall spacing \u002F sizing look and feel via the \u003Ccode\u003Esizing\u003C\u002Fcode\u003E property.\u003C\u002Fp\u003E\\n\u003Ciframe\\n    class=\\\"snippet-repl\\\"\\n    src=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-sizing?rotation=horizontal\\\"\\n    sandbox=\\\"allow-popups-to-escape-sandbox allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-modals allow-same-origin\\\" loading=\\\"lazy\\\"\\n\u003E\u003C\u002Fiframe\u003E\\n\u003Ca href=\\\"\u002Frepl\u002Fdocs\u002Fwidgets\u002Fdaypicker\u002Fdaypicker-sizing?rotation=horizontal\\\" hidden sveltekit:prefetch\u003E\u003C\u002Fa\u003E\"}}"}</script>
